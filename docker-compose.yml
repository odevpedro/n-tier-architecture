services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: layered_db
      POSTGRES_USER: layered_user
      POSTGRES_PASSWORD: layered_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/layered_db
      SPRING_DATASOURCE_USERNAME: layered_user
      SPRING_DATASOURCE_PASSWORD: layered_pass
    ports:
      - "8080:8080"

volumes:
  pgdata:
